<html>
<head>
    <title>Сравнение изображений</title>
</head>
<body>
<style>
    figure{
        float:left;
        text-align: center;
    }
</style>
    <figure>
        <picture>
            <img src="./original.jpg" alt="" height="380">
        </picture>
        <figcaption>(2.31 мб) Уменьшенный оригинал</figcaption>
    </figure>
    <figure>
        <picture>
            <img src="./1.jpg" alt="" height="380">
        </picture>
        <figcaption>(702 кб)Уменьшенное а потом сжатое</figcaption>
    </figure>
    <figure>
        <picture>
            <img src="./2.jpg" alt="" height="380">
        </picture>
        <figcaption>(504 кб)Откадрированное изображение</figcaption>
    </figure>
    <figure>
        <picture>
            <img src="./3.jpg" alt="" height="380">
        </picture>
        <figcaption>(43.2 кб)Оптимизированное откадрированное <br>изображение</figcaption>
    </figure>
    <figure>
        <picture>
            <img src="./4.webp" alt="" height="380">
        </picture>
        <figcaption>(53.9 кб)Откадрированное в формате WebP</figcaption>
    </figure>
</body>
</html>
